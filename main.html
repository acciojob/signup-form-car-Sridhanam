<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post">
			<label for="name">Name</label>
			<input id="name" type="text" placeholder="Name" required><br>
			<label for="email">Email</label>
			<input id="email" type="email" placeholder="Email" required><br>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender"><br>
			<label for="cars">Cars Brands</label>
			<select id="cars">
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="TATA">TATA</option>
				<option value="HYUNDAI">HYUNDAI</option>
				<option value="HONDA">HONDA</option>
				<option value="SKODA">SKODA</option>
			</select><br>
			<label for="age">Age</label>
			<input id="age" type="number" placeholder="age" required><br>
			<label for="dob">DOB</label>
			<input id="dob" type="date" required><br>
			<label for="tel">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx" required><br>
			<label for="password">Password</label>
			<input id="password" type="password" placeholder="Password" required><br>
			<label for="tos">I agree to the TOS</label>
			<input id="tos" type="checkbox" required><br>
			<button type="submit">submit</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
